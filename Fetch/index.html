<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
  <h1>Fetch</h1>

  <p>
  Для запроса данных с сервера введите числа в диапазоне от 100 до 300<br>и нажмите кнопку "запрос данных". Данные добавляются при каждом нажатии кнопки.
  </p>
  <input class="inp j-inp-1" type="text" placeholder="Ширина">
  <input class="inp j-inp-2" type="text" placeholder="Высота">

  <button class="btn j-btn-request">Запрос данных</button>
  <button class="btn j-btn-clear">Очистить</button>
  <p class="message">Здесь будет результат запроса</p>
  <div class="result j-result"></div>
</div>

	<script src="fetch.js"></script>
</body>
</html>
